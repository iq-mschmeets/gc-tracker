<!DOCTYPE html>
<html>
  <head>
    <title>My Stats</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://kit.fontawesome.com/7332029ba5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Pragati+Narrow&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>

  <body>
    <header class="csb-5">
      <h1> <i class="fa fa-user-md" aria-hidden="true"></i><span class="title"> My Stats</span> </h1>
    </header>

    <div class="container">
      <main>


      </main>
    </div>

    <footer></footer>
    <template id="app-template">
      <div class="row">
        <div class="user-box">
          <!-- <label for="user-name">User:</label> -->
          <!-- <input type="email" id="user-name" placeholder="Enter Username" /> -->
          <div>
          <label for="year-selector">Year:</label>
          <select id="year-selector">
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
          </select>
        </div>
        <div>
          <label for="month-selector">Month:</label>
          <select id="month-selector">
            <option value="1">Jaunuary</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
        </div>
      </div>
      <fieldset>
        <label style="position:absolute;top:-.7em;background-color:#f2f2f2;">Add a Measurement</label>
        <gt-glucose-entry></gt-glucose-entry>
      </fieldset>
      </div>

      <section class="recents">
        <div class="recent-parent">
          <ul id="recent-measure-list"></ul>
          <div id="chart-div" style="width:100%;"></div>
        </div>
        <h3>
          <span></span>
          <span></span>
        </h3>
      </section>
      <a id="downloadAnchorElem" style="display:none;"></a>

    </template>

    <template id="month-template">
      <h2 id="month-label"></h2>
        <div class="recent-parent">
          <ul id="recent-measure-list"></ul>
          <div id="chart-div" style="width:100%;"></div>
        </div>
        <h3>
          <span></span>
          <span></span>
        </h3>
    </template>
    
    <template id="initial-template">
      <div style="width:30%;margin:auto;text-align: center;">
        <h1>Welcome</h1>
        <h4>Please enter your User ID to get started!</h4>
        <div class="">
          <div>
            <label for="user-name" style="font-size: 1.5em;">User ID:</label>
            <input type="email" id="initial-user-name" placeholder="" style="width:100%;text-align: center;"/>
          </div>
        </div>
      </div>
    </template>
    <script src="src/index.js"></script>
  </body>
</html>
